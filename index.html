<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="boxes">
            <div class="box">
                <label for="">Number-1</label>
                <input id="num1"><br>
            </div>
            <div class="box">
                <label for="">Number-2</label>
                <input id="num2"><br>
            </div>
            <div class="actions">
                <button onclick="add()">+</button>
                <button onclick="sub()">-</button>
                <button onclick="multipy()">*</button>
                <button onclick="div()">/</button>
            </div>
        </div>
        <button class="result-box" id="result">Value</button>
    </div>
    <script>
        var box1 = document.getElementById("num1")
        var box2 = document.getElementById("num2")
        var result = document.getElementById("result")

        function add() {
            var box1value = Number(box1.value)
            var box2value = Number(box2.value)

            var total = box1value + box2value
            result.textContent = "Add : " + total
        }
        function sub() {
            var box1value = Number(box1.value)
            var box2value = Number(box2.value)

            var total = box1value - box2value
            result.textContent = "Sub : " + total
        }
        function multipy() {
            var box1value = Number(box1.value)
            var box2value = Number(box2.value)

            var total = box1value * box2value
            result.textContent = "Multiply : " + total
        }
        function div() {
            var box1value = Number(box1.value)
            var box2value = Number(box2.value)

            var total = box1value / box2value
            result.textContent = "Division : " + total
        }

    </script>
</body>


</html>
